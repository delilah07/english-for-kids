<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/iimages/con/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/icon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="assets/images/icon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/styles/style.css" />

    <title>English For Kids</title>
  </head>
  <body>
    <div class="background">
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
    </div>

    <header class="header">
      <div class="container">
        <div class="header__burger">
          <div class="burger__container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
              <g stroke-width="6.5" stroke-linecap="round">
                <path
                  d="M72 82.286h28.75"
                  fill="#009100"
                  fill-rule="evenodd"
                  stroke="#fff"
                />
                <path
                  d="M100.75 103.714l72.482-.143c.043 39.398-32.284 71.434-72.16 71.434-39.878 0-72.204-32.036-72.204-71.554"
                  fill="none"
                  stroke="#fff"
                />
                <path
                  d="M72 125.143h28.75"
                  fill="#009100"
                  fill-rule="evenodd"
                  stroke="#fff"
                />
                <path
                  d="M100.75 103.714l-71.908-.143c.026-39.638 32.352-71.674 72.23-71.674 39.876 0 72.203 32.036 72.203 71.554"
                  fill="none"
                  stroke="#fff"
                />
                <path
                  d="M100.75 82.286h28.75"
                  fill="#009100"
                  fill-rule="evenodd"
                  stroke="#fff"
                />
                <path
                  d="M100.75 125.143h28.75"
                  fill="#009100"
                  fill-rule="evenodd"
                  stroke="#fff"
                />
              </g>
            </svg>
          </div>
        </div>
        <nav class="header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link nav__link-active">Main page</a>
            </li>
          </ul>
        </nav>

        <div class="header__logo">English For Kids</div>

        <div class="header__check">
          <input type="checkbox" id="i" />

          <label for="i" class="checkbox">
            <div class="checkbox__inner">
              <div class="green__ball"></div>
            </div>
          </label>
          <div class="checkbox__text">
            <div class="checkbox__text--options">
              <span class="off">Train</span>
              <span class="on">Play</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="cards">
          <div class="cards__title-wrapper">
            <h1 class="cards__title">Categories</h1>
          </div>
          <div class="cards__wrapper">
            <!-- cards -->
          </div>
        </section>
      </div>
    </main>
    <footer class="footer"></footer>
    <div class="popup">
        <div class="popup__overlay">
            <div class="popup__wrapper">
                <h2 class="popup__title">Game Over</h2>
                <div class="popup__result">
                    <div class="popup__col popup__correct">
                        <h3 class="col-popup__title">Correct answers</h3>
                        <p class="col-popup__result"></p>
                    </div>
                    <div class="popup__col popup__wrong">
                        <h3 class="col-popup__title">Wrong answers</h3>
                        <p class="col-popup__result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./assets/scripts/index.js"></script>
  </body>
</html>
